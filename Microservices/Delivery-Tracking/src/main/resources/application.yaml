spring:
  application:
    name: Delivery-Tracking
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  datasource:
    url: jdbc:postgresql://localhost:5432/deliverydb
    username: postgres
    password: postgres
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          delivery-placed-event:com.viniciusdevassis.algadelivery.delivery.tracking.domain.model.event.DeliveryPlacedEvent,
          delivery-picked-up-event:com.viniciusdevassis.algadelivery.delivery.tracking.domain.model.event.DeliveryPickedUpEvent,
          delivery-fulfilled-event:com.viniciusdevassis.algadelivery.delivery.tracking.domain.model.event.DeliveryFulfilledEvent

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${random.value}
    prefer-ip-address: true